<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script  defer src="https://d3js.org/d3.v6.min.js"></script>
    <script defer src='main.js'></script>
</head>
<body>
    
    <div class="container">
        <div class='row'>
            <div class='column'>
                <h2>
                  Population in European countries
                </h2>
                <div class="city-count"></div>
                <div class="population-plot"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="column">
                <h2>
                  Worlds's Tallest Buildings
                </h2>
            </div>
        </div>
        <div class="row">
            <div class='column'>
                <div class="bar-chart"></div>
            </div>
            <div class='column'>
                <img class='image' />
            </div>
            <div class='column' id="table">
                <h4 class="building-name"></h4>
                <table>
                    <tbody>
                        <tr>
                            <td>Height</td>
                            <td><span class="height"></span></td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td><span class="city"></span></td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td><span class="country"></span></td>
                        </tr>
                        <tr>
                            <td>Floors</td>
                            <td><span class="floors"></span></td>
                        </tr>
                        <tr>
                            <td>Completed</td>
                            <td><span class="completed"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
